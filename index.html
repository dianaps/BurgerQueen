<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- no puede buscar scss -->
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/66b2a98c0c.js"
      crossorigin="anonymous"
    ></script>
    <title>Burger Queen</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-auto">
            <h1>Burger Queen</h1>
          </div>
          <div class="col-auto">
            <div
              class="avatar-container"
              data-bs-target="#profileOptions"
              data-bs-toggle="modal"
            >
              <img src="img/avatar.png" alt="" />
              <i class="fas fa-cog"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade profile-options-modal"
        id="profileOptions"
        tabindex="-1"
        aria-labelledby="profileOptionsLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="profileOptionsLabel">Opciones</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <ul class="profile-options-list">
                <li>
                  <a href="#"><i class="fas fa-user"></i> Mi perfil</a>
                </li>
                <li>
                  <a href="#"
                    ><i class="fas fa-map-marker-alt"></i> Mis direcciones</a
                  >
                </li>
                <li>
                  <a href="#"
                    ><i class="fas fa-credit-card"></i> Mis tarjetas</a
                  >
                </li>
                <li>
                  <a href="#" class="text-danger"
                    ><i class="fas fa-times-circle"></i> Cerrar sesi&oacute;n</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
